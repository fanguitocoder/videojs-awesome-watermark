<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-awesome-watermark Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-awesome-watermark.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-awesome-watermark-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-awesome-watermark.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-awesome-watermark-player');
      var awesomeWatermark = window.awesomeWatermark = player.awesomeWatermark({
        position: 'offcenter-center',
        type: 'text',
        opacity: 0.6,
        fontSizeUnit: 'percent',
        fontSize: 5,
        intermittent: true,
        visibleTime: 4,
        hiddenTime: 2
      });
    }(window, window.videojs));
  </script>
</body>
</html>
